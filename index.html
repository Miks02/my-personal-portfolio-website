<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <title>Milan Nikolić</title>
</head>


<body class="bg-darkbg text-gray-100 font-sans h-screen">

  <header class="fixed inset-x-0 top-4 z-50 pointer-events-auto">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-center">
        <div class="w-11/12 md:w-2/3 lg:w-7/12 rounded-2xl bg-black/12 border border-red-500/70 backdrop-blur-2xl px-4 py-2 flex items-center justify-between shadow-sm">
          <a href="#home" class="text-redaccent font-semibold text-lg">Milan Nikolić</a>

          <nav class="hidden md:flex items-center gap-6 text-sm text-gray-200">
            <a href="#home" class="nav-link hover:underline hover:text-redaccent transition font-semibold">Home</a>
            <a href="#about" class="nav-link hover:underline hover:text-redaccent transition font-semibold">About</a>
            <a href="#experience" class="nav-link hover:underline hover:text-redaccent transition font-semibold">Experience</a>
            <a href="#projects" class="nav-link hover:underline hover:text-redaccent transition font-semibold">Projects</a>
            <a href="#contact" class="nav-link hover:underline hover:text-redaccent transition font-semibold">Contact</a>
          </nav>

          <div class="md:hidden">
            <button id="mobile-toggle" aria-label="Open menu" class="p-2 rounded-md ring-1 ring-white/6 hover:ring-redaccent font-semibold">
              <svg id="hamburger" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="mobile-menu" class="md:hidden hidden mx-4 mt-2 rounded-xl bg-black/12 border border-white/6 backdrop-blur-2xl shadow-sm">
        <div class="px-6 py-4 flex flex-col gap-3">
          <a href="#home" class="block py-2 text-sm font-semibold hover:underline hover:text-redaccent">Home</a>
          <a href="#about" class="block py-2 text-sm font-semibold hover:underline hover:text-redaccent">About</a>
          <a href="#experience" class="block py-2 text-sm font-semibold hover:underline hover:text-redaccent">Experience</a>
          <a href="#projects" class="block py-2 text-sm font-semibold hover:underline hover:text-redaccent">Projects</a>
          <a href="#contact" class="block py-2 text-sm font-semibold hover:underline hover:text-redaccent">Contact</a>
        </div>
      </div>
    </header>


    <section id="home" class="min-h-screen w-full flex items-center relative overflow-hidden pt-16">
      <div id="vanta-bg" class="absolute inset-0 w-full h-full -z-10" aria-hidden="true"></div>
      <div class="max-w-6xl mx-auto px-6 w-full relative z-10">
        <div class="text-center reveal in-view py-28">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight text-redaccent">
            Milan Nikolić
          </h1>
          <p class="mt-2 text-xl sm:text-2xl md:text-3xl font-semibold text-gray-300 tracking-wide">
            Fullstack Software Engineer
          </p>
          <p class="mt-6 text-lg max-w-3xl mx-auto text-gray-300">
            Specialized in C#, ASP.NET Core and Microsoft SQL Server.
          </p>
          <div class="mt-8 flex justify-center">
            <a href="#projects" class="border border-red-700/60 inline-block text-white font-semibold px-6 py-3 rounded-md shadow-lg hover:shadow-xl hover:bg-gray-900 hover:border-white transition transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-redaccent/40">View Projects</a>
          </div>

          <div class="mt-8 flex justify-center flex-wrap gap-4">
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-csharp-plain text-2xl" style="color: #239120;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">C#</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-dot-net-plain text-2xl" style="color: #512BD4;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">ASP.NET</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-typescript-plain text-2xl" style="color: #3178c6;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">TypeScript</span>
            </div>
            
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-javascript-plain text-2xl" style="color: #F7DF1E;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">JavaScript</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-microsoftsqlserver-plain text-2xl" style="color: #CC2927;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">MS SQL</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="devicon-mysql-original text-2xl"></i>
               <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">MySQL</span>
            </div>
          </div>
        </div>
      </div>
    </section>

<script src="scripts/main.js"></script>
</body>
</html>
