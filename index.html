<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <title>Milan Nikolić</title>
</head>

<body class="bg-darkbg text-gray-100 font-sans h-screen">
    <section id="home" class="min-h-screen w-full flex items-center relative overflow-hidden pt-16">
      <div id="vanta-bg" class="absolute inset-0 w-full h-full -z-10" aria-hidden="true"></div>
      <div class="max-w-6xl mx-auto px-6 w-full relative z-10">
        <div class="text-center reveal in-view py-28">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight text-redaccent">
            Milan Nikolić
          </h1>
          <p class="mt-2 text-xl sm:text-2xl md:text-3xl font-semibold text-gray-300 tracking-wide">
            Fullstack Software Engineer
          </p>
          <p class="mt-6 text-lg max-w-3xl mx-auto text-gray-300">
            Specialized in C#, ASP.NET Core and Microsoft SQL Server.
          </p>
          <div class="mt-8 flex justify-center">
            <a href="#projects" class="border border-red-700/60 inline-block text-white font-semibold px-6 py-3 rounded-md shadow-lg hover:shadow-xl hover:bg-gray-900 hover:border-white transition transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-redaccent/40">View Projects</a>
          </div>

          <div class="mt-8 flex justify-center flex-wrap gap-4">
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-typescript-plain text-2xl" style="color: #3178c6;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">TypeScript</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-csharp-plain text-2xl" style="color: #239120;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">C#</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-dot-net-plain text-2xl" style="color: #512BD4;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">ASP.NET</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-javascript-plain text-2xl" style="color: #F7DF1E;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">JavaScript</span>
            </div>
            <div class="flex flex-col items-center gap-1">
              <i class="devicon-microsoftsqlserver-plain text-2xl" style="color: #CC2927;"></i>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">MS SQL</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <i class="devicon-mysql-original text-2xl"></i>
               <span class="text-xs px-2 py-1 rounded-full bg-gray-800 text-gray-200 border border-white/5">MySQL</span>
            </div>
          </div>
        </div>
      </div>
    </section>

<script src="scripts/main.js"></script>
</body>
</html>
